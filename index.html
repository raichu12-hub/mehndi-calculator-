<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mehendi Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #8b4513;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    select, input[type=checkbox] {
      margin-top: 5px;
      width: 100%;
      padding: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #8b4513;
      color: white;
      border: none;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      color: #4b2e0f;
    }
  </style>
</head>
<body>
  <h1>Mehendi Price Calculator</h1><label for="area">Select Area Covered:</label> <select id="area"> <option value="300">One Hand (Front Only) - ₹300</option> <option value="500">One Hand (Front & Back) - ₹500</option> <option value="800">Both Hands to Wrist - ₹800</option> <option value="1200">Both Hands to Elbow - ₹1200</option> <option value="1600">Both Hands Full Arm - ₹1600</option> <option value="400">Feet (One) - ₹400</option> <option value="700">Feet (Both) - ₹700</option> </select>

<label for="complexity">Design Complexity:</label> <select id="complexity"> <option value="1">Simple (x1)</option> <option value="1.5">Moderate (x1.5)</option> <option value="2">Heavy/Bridal (x2)</option> </select>

  <label>
    <input type="checkbox" id="travel"> Add Travel Charges (+₹300)
  </label>  <label>
    <input type="checkbox" id="festive"> Festive Booking (+₹200)
  </label><button onclick="calculatePrice()">Calculate Price</button>

  <div id="result"></div>  <script>
    function calculatePrice() {
      const areaPrice = parseFloat(document.getElementById('area').value);
      const complexity = parseFloat(document.getElementById('complexity').value);
      const travel = document.getElementById('travel').checked ? 300 : 0;
      const festive = document.getElementById('festive').checked ? 200 : 0;

      const total = (areaPrice * complexity) + travel + festive;

      document.getElementById('result').textContent = `Estimated Price: ₹${total}`;
    }
  </script></body>
</html>
